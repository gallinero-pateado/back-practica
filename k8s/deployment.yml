apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-practicas
  labels:
    app: back-practicas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-practicas
  template:
    metadata:
      labels:
        app: back-practicas
    spec:
      containers:
      - name: back-practicas
        image: <IMAGE>
        volumeMounts:
        - name: app-env-volume
          mountPath: /app/config/app.env
          subPath: app.env
          readOnly: true
        # Montar config.json en /app/config.json
        - name: config-json-volume
          mountPath: /app//config/serviceAccountKey.json
          subPath: serviceAccountKey.json
          readOnly: true 
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
      volumes:
      - name: app-env-volume
        secret:
          secretName: app-env
          items:
          - key: app.env
            path: app.env
      - name: config-json-volume
        secret:
          secretName: firebase-sakey-json
          items:
          - key: serviceAccountKey.json
            path: serviceAccountKey.json