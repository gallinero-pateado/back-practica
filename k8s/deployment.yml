apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-practicas
  labels:
    app: back-practicas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-practicas
  template:
    metadata:
      labels:
        app: back-practicas
    spec:
      containers:
      - name: back-practicas
        image: <IMAGE>
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m